<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="order">
          <fieldset>
              <legend>Shipping</legend>
              <label>First name<span class="asterisk">*</span><input type="text" name="fname" title="Required field" required placeholder=""></label>
              <label>Last name<span class="asterisk">*</span><input type="text" name="lname" title="Required field" required placeholder=""></label>                    
              <label>Street<span class="asterisk">*</span><input type="text" name="street" title="Required field" required placeholder=""></label>
              <label>City<span class="asterisk">*</span><input type="text" name="city" title="Required field" required placeholder=""></label>
              <label>State<span class="asterisk">*</span><input type="text" name="state" title="Required field" required placeholder=""></label>
              <label>Zip<span class="asterisk">*</span><input type="text" name="zip" title="Required field" required placeholder=""></label>  
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label>Card number<span class="asterisk">*</span><input type="text" name="cardNumber" title="Required field" required placeholder=""></label>
            <label>Expiration<span class="asterisk">*</span><input type="text" name="expiration" title="Required field" required placeholder=""></label>                    
            <label>Security Code<span class="asterisk">*</span><input type="text" name="code" title="Required field" required placeholder=""></label>
         </fieldset>
        <fieldset class="order-summary">
          <legend>Order Summary</legend>
          <div class="order-summary-grid">
            <p class="col1">Item Subtotal</p><p class="col2 subtotal">2</p>
            <p class="col1">Shipping Estimate</p><p class="col2 shipping">2</p>
            <p class="col1">Tax</p><p class="col2 tax">2</p>
            <p class="col1">Order Total</p><p class="col2 total">2</p>
          </div>
      </fieldset>
          <input class="submit-button" type="submit" value="Checkout">
      </form>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
